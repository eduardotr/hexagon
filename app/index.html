<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/all.css">
  </head>
  <body ng-app="hexagonApp">

    <!-- Main navigation sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <img class="sw-logo" src="images/logo.png"></img>
      </div>
      <hr class="sidebar-sep">

      <div class="sidebar-nav">
          <div class="sidebar-item"><a href="#!/dashboard/" class="active"><span id="dashboard"></span>Dashboard</a></div>
          <div class="sidebar-item"><a href="#!/personagens/"><span id="personagens"></span>Personagens</a></div>
          <div class="sidebar-item"><a href="#!/planetas/"><span id="planetas"></span>Planetas e luas</a></div>
          <div class="sidebar-item"><a href="#!/naves/"><span id="naves"></span>Naves espaciais</a></div>
          <div class="sidebar-item"><a href="#!/filmes/"><span id="filmes"></span>Filmes</a></div>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <div class="header">
      <div class="nav navbar navbar-light navbar-right" role="navigation">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="#!/">
                      <span id="bell"></span>
                      <span class="badge badge-notify badge-warning">1</span>
                    </a>
                    <a href="#!/">
                      <span id="msg"></span>
                      <span class="badge badge-notify badge-warning">6</span>
                    </a>
                </li>
                <li class="nav-item">
                    <div class="dropdown" id="avatar-dd">
                      <a href="#!/" class="dropdown-toggle" data-toggle="dropdown" role="button" id="profile-dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="avatar" style="margin: 0 10px;"></span>
                        <span>Luke Skywalker</span>
                        <span class="caret" style="margin: 0 10px;"></span>
                      </a>
                      <div class="dropdown-menu" aria-labelledby="profile-dropdown">
                        <a class="dropdown-item" href="#">Opções</a>
                        <a class="dropdown-item" href="#">Sair</a>
                      </div>
                    </div>
                </li>

                <li class="nav-item" style="display: block; height: 100%; box-sizing: border-box;">
                  <a href="#!/" type="button" class="navbar-toggler navbar-toggler-right">
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                  </a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content container-fluid">
    <div ng-view=""></div>
    </div>

    <footer class="page-footer">
      <div class="container-fluid text-left">
        <small>Desafio dashboard - Star Wars | 2018</small>
      </div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/controllers/personagens.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
